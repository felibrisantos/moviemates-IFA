{% extends 'acc_base.html' %}

{% load static %}
{% load utils %}
{% load crispy_forms_tags %}


<!-- Header -->
{% block title %}
<title>User login</title>
{% endblock %}


{% block content %}

<div class="global-container bg-dark">
  <div class="card login-form bg-dark" style="border-style: solid;border-color: red;">
  <div class="card-body">
    <h3 class="card-title text-center text-light">Login de Usuário</h3>
    <div class="card-text">
      <form method="post" >
        {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-danger btn-block">Enviar</button>
            <div class="sign-up text-light">
              Não possui uma conta? <a class= "text-danger" href="/accounts/userregister">Crie uma</a>
            </div>
        </form>
    </div>
  </div>
</div>

{% endblock content %}
